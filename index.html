<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HBD Cyber Habibi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Share Tech Mono', monospace;
            perspective: 1000px;
            overflow-x: hidden;
            color: #0f0;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 255, 0, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 0, 0.05) 0%, transparent 20%),
                linear-gradient(to bottom, #0a0a1a, #000);
        }

        .scene {
            width: 100%;
            max-width: 400px;
            position: relative;
            margin: 20px;
        }

        .card {
            width: 100%;
            height: 500px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
            cursor: pointer;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            box-sizing: border-box;
            border: 1px solid #0f0;
            background-color: rgba(10, 10, 26, 0.8);
            overflow: hidden;
        }

        .card-face::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right,
                    transparent 45%,
                    rgba(0, 255, 0, 0.1) 50%,
                    transparent 55%);
            animation: scan 4s linear infinite;
            z-index: 0;
        }

        @keyframes scan {
            0% {
                transform: translateY(-100%) translateX(-100%) rotate(45deg);
            }

            100% {
                transform: translateY(100%) translateX(100%) rotate(45deg);
            }
        }

        .card-front {
            color: #0f0;
        }

        .card-inside {
            transform: rotateY(180deg);
            color: #0f0;
        }

        .card.is-open {
            transform: rotateY(180deg);
        }

        h1 {
            font-family: 'VT323', monospace;
            font-size: 2.8rem;
            margin: 0 0 20px 0;
            text-shadow: 0 0 10px #0f0;
            position: relative;
            z-index: 1;
            letter-spacing: 2px;
        }

        .photo-frame {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 2px solid #0f0;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .photo-frame img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
        }

        .img-question {
            opacity: 0.9;
            z-index: 1;
            filter: grayscale(100%) contrast(150%) brightness(0.7);
        }

        .img-real {
            opacity: 0;
            z-index: 0;
            filter: none;
            /* Foto asli tanpa filter */
        }

        .photo-frame:hover .img-question {
            opacity: 0;
        }

        .photo-frame:hover .img-real {
            opacity: 1;
        }

        .message {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .highlight {
            font-weight: 600;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }

        .signature {
            font-family: 'VT323', monospace;
            font-size: 2rem;
            margin-top: 20px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            position: relative;
            z-index: 1;
        }

        .stamp {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 20, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transform: rotate(15deg);
            border: 1px solid #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            color: #0f0;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .control-btn {
            background-color: rgba(0, 20, 0, 0.5);
            color: #0f0;
            border: 1px solid #0f0;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background-color: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: #0f0;
            opacity: 0;
            z-index: 10;
            border-radius: 50%;
        }

        .binary-code {
            position: absolute;
            color: rgba(0, 255, 0, 0.1);
            font-size: 0.8rem;
            user-select: none;
            z-index: 0;
        }

        @media (max-width: 500px) {
            .card {
                height: 450px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .photo-frame {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="scene">
        <div class="card" id="card">
            <div class="card-face card-front">
                <!-- Binary code background elements -->
                <div class="binary-code" style="top: 10%; left: 5%;">101010</div>
                <div class="binary-code" style="top: 30%; right: 10%;">110011</div>
                <div class="binary-code" style="bottom: 20%; left: 15%;">100101</div>

                <h1>HBD EL SIBER</h1>
                <div class="photo-frame">
                    <img src="https://cdn-icons-png.flaticon.com/512/7794/7794269.png" alt="Cyber Icon"
                        class="img-question" />
                    <img src="hbb.jpg" alt="Habibi" class="img-real" />
                </div>
                <p class="message">>_ Klik untuk decrypt message...</p>
            </div>

            <div class="card-face card-inside">
                <!-- More binary code -->
                <div class="binary-code" style="top: 15%; right: 5%;">111000</div>
                <div class="binary-code" style="bottom: 30%; left: 10%;">010101</div>

                <h1>HABIBI.EXE</h1>
                <div class="photo-frame" style="background-color: rgba(0, 0, 0, 0.5);">
                    <img src="hbb.jpg" alt="Habibi" style="filter: none;" />
                </div>

                <div class="message">
                    <p>>_ Singkat Sajah</p>
                    <p><span class="highlight">Hbd Bi</span></p>
                    <p>>_ Moga tahun depan lolos LKS Nasional</p>

                </div>

                <div class="signature">~ Farr ~</div>
                <div class="stamp">ðŸ’»</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" id="musicBtn">ðŸ”Š</button>
        <button class="control-btn" id="closeBtn">âœ–</button>
    </div>

    <audio id="birthdaySong" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-16.mp3" type="audio/mpeg" />
    </audio>

    <script>
        const card = document.getElementById('card');
        const musicBtn = document.getElementById('musicBtn');
        const closeBtn = document.getElementById('closeBtn');
        const birthdaySong = document.getElementById('birthdaySong');
        let isMusicPlaying = false;
        let isCardOpen = false;

        // Create more binary code elements
        function createBinaryCode() {
            const cardFaces = document.querySelectorAll('.card-face');
            cardFaces.forEach(face => {
                for (let i = 0; i < 10; i++) {
                    const binary = document.createElement('div');
                    binary.className = 'binary-code';
                    binary.textContent = Math.random().toString(2).substring(2, 8);
                    binary.style.top = Math.random() * 80 + 10 + '%';
                    binary.style.left = Math.random() * 80 + 10 + '%';
                    binary.style.animation = `blink ${Math.random() * 3 + 2}s infinite`;
                    face.appendChild(binary);
                }
            });

            const style = document.createElement('style');
            style.textContent = `
                @keyframes blink {
                    0%, 100% { opacity: 0.1; }
                    50% { opacity: 0.3; }
                }
            `;
            document.head.appendChild(style);
        }

        // Initialize
        createBinaryCode();

        card.addEventListener('click', function (e) {
            if (e.target.closest('.photo-frame')) {
                if (!isMusicPlaying) {
                    birthdaySong.play();
                    musicBtn.textContent = 'ðŸ”Š';
                    isMusicPlaying = true;
                }
            }

            this.classList.toggle('is-open');
            isCardOpen = !isCardOpen;

            if (isCardOpen) {
                createConfetti();
            }
        });

        closeBtn.addEventListener('click', function () {
            if (isCardOpen) {
                card.classList.remove('is-open');
                isCardOpen = false;
            }
        });

        musicBtn.addEventListener('click', function () {
            if (isMusicPlaying) {
                birthdaySong.pause();
                this.textContent = 'ðŸ”‡';
            } else {
                birthdaySong.play();
                this.textContent = 'ðŸ”Š';
            }
            isMusicPlaying = !isMusicPlaying;
        });

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = getRandomCyberColor();
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(confetti);
            }

            const style = document.createElement('style');
            style.textContent = `
                @keyframes fall {
                    to {
                        transform: translateY(100vh) rotate(${Math.random() * 360}deg);
                        opacity: 1;
                    }
                }
            `;
            document.head.appendChild(style);
        }

        function getRandomCyberColor() {
            const colors = ['#0f0', '#0ff', '#f0f', '#00ff88', '#ff00ff', '#00ffff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>

</html>
